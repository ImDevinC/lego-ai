<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Brick Yourself</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
      color: #333;
    }
    header {
      background: #ffc107;
      padding: 1rem;
      font-size: 1.5rem;
      font-weight: bold;
      color: #222;
    }
    main {
      margin: 2rem auto;
      max-width: 400px;
      background: #fff;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0.08px 8px rgba(0,0,0,0.1);
    }
    #drop-area {
      border: 2px dashed #ccc;
      border-radius: 8px;
      padding: 1.5rem;
      margin-bottom: 1rem;
      cursor: pointer;
      position: relative;
    }
    #drop-area.hover {
      background: #eef;
    }
    #drop-area img {
      max-width: 100%;
      max-height: 200px;
      margin-top: 1rem;
      border-radius: 4px;
    }
    input {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      color: white;
      cursor: pointer;
      border: none;
    }
    button:disabled {
      opacity: 0.6;
      cursor: default;
    }
    button#generate-btn {
      background: #28a745;
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    #output {
      margin-top: 1.5rem;
    }
    #output img {
      max-width: 100%;
      border-radius: 4px;
    }
    .hint {
      color: #A7A7A7;
      font-size: .8em;
    }
    #api-key {
      margin-bottom: 0;
    }
    .loading::after {
      content: "";
      background: rgb(23, 162, 74);
      width: 0.25em;
      height: 100%;
      display: block;
      position: absolute;
      top: 0;
      right: 0;
      left: 0;
      bottom: 0;
      margin: auto;
      opacity: 7;
      z-index: 2;
      animation: 2s infinite ease-in-out roll;
    }

    @keyframes roll {
      0% {
        transform: translateX(-100px);
      }
      50% {
        transform: translateX(100px);
      }
      100% {
        transform: translateX(-100px);
      }
    }
    .loading {
      opacity: .5;
    }

    .alert {
      position: relative;
      padding: 1rem 1.5rem;
      margin: 1rem;
      border: 1px solid transparent;
      border-radius: 0.375rem;
      font-size: 1rem;
      line-height: 1.5;
    }

    .alert-info {
      color: #055160;
      background-color: #cff4fc;
      border-color: #b6effb;
    }

    .alert-error {
      color: #842029;
      background-color: #f8d7da;
      border-color: #f5c2c7;
    }
    
    .alert-error {
      color: #842029;
      background-color: #f8d7da;
      border-color: #f5c2c7;
    }

    .alert .close-btn {
      position: absolute;
      top: 0.75rem;
      right: 1rem;
      background: none;
      border: none;
      font-size: 1.2rem;
      cursor: pointer;
    }

    .alert-error .close-btn {
      color: #842029;
    }

    .alert-error .close-btn:hover {
      color: #5a1016;
    }

    .alert-info .close-btn {
      color: #055160;
    }

    .alert-info .close-btn:hover {
      color: #033944;
    }
  </style>
</head>
<body>

<header>Brick Yourself</header>

<main>
  <div id="drop-area">
    <p>Drop an image here or click to select.</p>
    <input type="file" id="file-input" accept="image/*" style="display:none;">
    <img id="preview" alt="" hidden>
    <div class="scanline-overlay"></div>
  </div>

  <div id="key-container">
    <input type="text" id="api-key" placeholder="Enter your OpenAI API key">
    <p class="hint">Your key is not stored at all, it is only used to send the request</p>
  </div>
  <button id="generate-btn" disabled>Generate</button>
  <div class="alert alert-error" id="error-alert" style="display:none">
    <button class="close-btn" id="error-close-btn">&times;</button>
    <span id="error-message"></span>
  </div>
  <div class="alert alert-info" id="info-alert" style="display:none">
    <button class="close-btn" id="info-close-btn">&times;</button>
    <span id="info-message">Make sure to save your image now, it is not stored anywhere else</span>
  </div>
  <div id="output"></div>
</main>

<script>
  const dropArea = document.getElementById('drop-area');
  const fileInput = document.getElementById('file-input');
  const previewImg = document.getElementById('preview');
  const apiKeyInput = document.getElementById('api-key');
  const generateBtn = document.getElementById('generate-btn');
  const output = document.getElementById('output');
  const errorContainer = document.getElementById('error-alert')
  const errorCloseBtn = document.getElementById('error-close-btn');
  const errorMessageContainer = document.getElementById('error-message');
  const infoContainer =  document.getElementById('info-alert')
  const infoCloseBtn = document.getElementById('info-close-btn');

  let selectedFile = null;

  // Enable click to select file
  dropArea.addEventListener('click', () => fileInput.click());
  fileInput.addEventListener('change', () => handleFiles(fileInput.files));
  errorCloseBtn.addEventListener('click', () => {errorContainer.style.display='none'});
  infoCloseBtn.addEventListener('click', () => {infoContainer.style.display='none'});

  // Drag/drop handlers
  ['dragenter','dragover','dragleave','drop'].forEach(event => {
    dropArea.addEventListener(event, preventDefaults, false);
  });
  ['dragenter','dragover'].forEach(event => {
    dropArea.addEventListener(event, () => dropArea.classList.add('hover'), false);
  });
  ['dragleave','drop'].forEach(event => {
    dropArea.addEventListener(event, () => dropArea.classList.remove('hover'), false);
  });

  dropArea.addEventListener('drop', e => {
    handleFiles(e.dataTransfer.files);
  });

  function preventDefaults(e) {
    e.preventDefault();
    e.stopPropagation();
  }

  function handleFiles(files) {
    if (files.length === 0) return;
    const file = files[0];
    if (!file.type.startsWith('image/')) return alert('Please upload an image');
    selectedFile = file;

    // Show preview
    const reader = new FileReader();
    reader.onload = e => {
      previewImg.src = e.target.result;
      previewImg.hidden = false;
    };
    reader.readAsDataURL(file);
    updateButtonState();
  }

  function updateButtonState() {
    generateBtn.disabled = !selectedFile || !apiKeyInput.value.trim();
  }

  apiKeyInput.addEventListener('input', updateButtonState);

  generateBtn.addEventListener('click', async () => {
    if (!selectedFile || !apiKeyInput.value.trim()) return;
    errorContainer.style.display = 'none';
    infoContainer.style.display = 'none';
    generateBtn.disabled = true;
    generateBtn.textContent = 'Generating...';
    dropArea.classList.add('loading');
    fileInput.disabled = true;
    try {
      const formData = new FormData();
      formData.append('image', selectedFile);
      formData.append('apiKey', apiKeyInput.value.trim());

      // Replace URL with your backend endpoint
      const res = await fetch('/upload', {
        method: 'POST',
        body: formData
      });

      if (!res.ok) throw new Error('Failed to generate');
      const blob = await res.blob();
      const imgUrl = URL.createObjectURL(blob);
      output.innerHTML = `<img src="${imgUrl}" alt="Brickified result">`;
      infoContainer.style.display = 'block';
    } catch (err) {
      errorContainer.style.display = 'block';
      errorMessageContainer.innerText = err.message;
    } finally {
      dropArea.classList.remove('loading');
      fileInput.disabled = false;
      generateBtn.disabled = false;
      generateBtn.textContent = 'Generate';
    }
  });
</script>

</body>
</html>
